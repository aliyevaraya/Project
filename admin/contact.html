<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/scss/main.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="dashboard">
      <div id="sidebar">
        <div class="admin">
          <div class="admin-img">
            <img src="./assets/images/avatar.jpg" alt="" />
          </div>
          <div class="admin-info">
            <span>Welcome</span>
            <span class="admin-name">Violet Evergarden</span>
          </div>
        </div>
        <ul class="sidebar-list">
          <li>
            <a href="./admin-dashboard.html"
              ><i class="fa-solid fa-table-columns"></i>Dashboard</a
            >
          </li>
          <li>
            <a href="./our-team.html"
              ><i class="fa-solid fa-people-group"></i>Our Team</a
            >
          </li>
          <li>
            <a href="./product.html"
              ><i class="fa-solid fa-users"></i>Products</a
            >
          </li>
          <li>
            <a href="./blog.html"
              ><i class="fa-solid fa-file-lines"></i>Recent Blogs</a
            >
          </li>
          <li>
            <a href="./users.html"
              ><i class="fa-solid fa-file-lines"></i>Users Data</a
            >
          </li>
          <li>
            <a href="./contact.html"
              ><i class="fa-regular fa-address-card"></i>Contact</a
            >
          </li>
          <li>
            <a href=".././index.html"
              ><i class="fa-solid fa-right-from-bracket"></i>Log Out</a
            >
          </li>
        </ul>
      </div>
      <div class="statics">
        <div class="table-card">
          <h3>Our Products</h3>
          <div class="search-sort">
            <input type="search" placeholder="Search..." id="search" />
          </div>
          <table class="table table-striped table-hover">
            <thead class="bg-dark text-light">
              <tr>
                <th scope="col">Photo</th>
                <th scope="col">Product</th>
                <th scope="col">Type</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/contact.js"></script>
