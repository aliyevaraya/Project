<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/scss/main.css">
    <title>Document</title>
  </head>
  <body>
    <section id="dashboard">
      <div id="sidebar">
        <div class="admin">
          <div class="admin-img">
            <img src="./assets/images/avatar.jpg" alt="" />
          </div>
          <div class="admin-info">
            <span>Welcome</span>
            <span class="admin-name">Violet Evergarden</span>
          </div>
        </div>
        <ul class="sidebar-list">
          <li>
            <a href="./admin-dashboard.html"
              ><i class="fa-solid fa-table-columns"></i>Dashboard</a
            >
          </li>
          <li>
            <a href="./team.html"
              ><i class="fa-solid fa-people-group"></i>Our Team</a
            >
          </li>
          <li>
            <a href="./product.html"
              ><i class="fa-solid fa-wine-bottle"></i>Products</a
            >
          </li>
          <li>
            <a href="./blog.html"
              ><i class="fa-solid fa-file-lines"></i>Recent Blogs</a
            >
          </li>
        </ul>
      </div>
      <div class="statics">
        <input type="search" placeholder="Search...">
        <div class="table-card">
          <h3>Our Team</h3>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Photo</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

        </div>
      </div>
    </section>
  </body>
</html>
