<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/scss/main.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="dashboard">
      <div id="sidebar">
        <div class="admin">
          <div class="admin-img">
            <img src="./assets/images/avatar.jpg" alt="" />
          </div>
          <div class="admin-info">
            <span>Welcome</span>
            <span class="admin-name">Violet Evergarden</span>
          </div>
        </div>
        <ul class="sidebar-list">
          <li>
            <a href="./admin-dashboard.html"
              ><i class="fa-solid fa-table-columns"></i>Dashboard</a
            >
          </li>
          <li>
            <a href="./our-team.html"
              ><i class="fa-solid fa-people-group"></i>Our Team</a
            >
          </li>
          <li>
            <a href="./product.html"
              ><i class="fa-solid fa-wine-bottle"></i>Products</a
            >
          </li>
          <li>
            <a href="./blog.html"
              ><i class="fa-solid fa-file-lines"></i>Recent Blogs</a
            >
          </li>
          <li>
            <a href=".././index.html"
              ><i class="fa-solid fa-right-from-bracket"></i>Log Out</a
            >
          </li>
        </ul>
      </div>
      <div class="statics">
        <div id="notif" role="alert" hidden>
          This is danger alert-check it out!
        </div>  
        <div class="form">
          <form action="">
            <h2 class="title">Add Worker</h2>
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="add  name..."
              />
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Surname:</label>
              <input
                type="text"
                class="form-control"
                id="surname"
                placeholder="add  surname..."
              />
            </div>
            <div class="mb-3">
              <label for="job" class="form-label">Job:</label>
              <input
                type="text"
                class="form-control"
                id="job"
                placeholder="add a job"
              />
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label">Photo:</label>
              <input
                type="file"
                class="form-control"
                id="photo"
                placeholder="add a photo.."
              />
            </div>
            <div class="m-3 d-flex justify-content-center">
              <button type="submit" class="submit">Add</button>
            </div>
          </form>
        </div>
        <div class="table-card">
          <h3>Our Team</h3>
          <input type="search" placeholder="Search..." id="search"/>
        
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Photo</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/our-team.js"></script>
  </body>
</html>
